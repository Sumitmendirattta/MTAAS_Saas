
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MTAAS Registration</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    
  </head>
  <body>
	<div class="container">
		<nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            
            <div class="navbar-header">
                
                <a class="navbar-brand page-scroll" href="home.html">MTAAS Home</a>
            </div>

           
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    
                    
                </ul>
            </div>
            
        </div>
       
    </nav>

		<div class="">
			
			<br>
			<br><br>
			<div class="form-header">
				<i class="fa fa-user"></i>
			</div>
		
                                    <form class="form-register form-horizontal form-label-left" role="form" id="register-form" novalidate method="post" action="RegUser.jsp">
  										<div class="item form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">User Name <span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input id="fname" class="form-control col-md-7 col-xs-12" data-validate-length-range="3"  name="username" placeholder="User Name " required="required" type="text">
                                            </div>
                                        </div>
                                        

                                        <div class="item form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">First Name <span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input id="fname" class="form-control col-md-7 col-xs-12" data-validate-length-range="3"  name="fname" placeholder="both name(s) e.g Jon " required="required" type="text">
                                            </div>
                                        </div>
                                         <div class="item form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Last Name <span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input id="lname" class="form-control col-md-7 col-xs-12" data-validate-length-range="3"  name="lname" placeholder="both name(s) e.g Doe"  type="text">
                                            </div>
                                        </div>
                                         <div class="item form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">Email <span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input type="email" id="email" name="email"  class="form-control col-md-7 col-xs-12">
                                            </div>
                                        </div>
                                       
                                            <div class="item form-group">
                                            <label for="password" class="control-label col-md-3">Password</label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input id="pwd" type="password" name="pwd" data-validate-length-range="6" class="form-control col-md-7 col-xs-12" required="required">
                                            </div>
                                        </div>
  
         
                                          <div class="item form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">User Type</label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <select class="form-control" required="required" id="usertype" name="usertype">
                                                  
                                                    
                                                    <option>Tester</option>
                                                    
                                                </select>
                                            </div>
                                        </div>
                                        
                                        
                                        
                                            <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Gender</label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <div id="gender" class="btn-group" data-toggle="buttons" >
                                                    <label class="btn btn-default" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                                                        <input type="radio" name="gender" value="male" > &nbsp; Male &nbsp;
                                                    </label>
                                                    <label class="btn btn-default " data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                                                        <input type="radio" name="gender" value="female" > Female
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="item form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="number">Mobile <span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input type="tel" id="mobile" name="mobile" class="form-control col-md-7 col-xs-12">
                                            </div>
                                        </div>
                                        <div class="item form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="website">Website URL <span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <input type="url" id="weburl" name="weburl" placeholder="www.abc.com" class="form-control col-md-7 col-xs-12">
                                            </div>
                                        </div>
                                                                           
                                                                        
                                        <div class="item form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="textarea">Address <span class="required">*</span>
                                            </label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <textarea id="address" name="address" class="form-control col-md-7 col-xs-12"></textarea>
                                            </div>
                                        </div>
                                       <div class="item form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Skills</label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <select class="form-control" id="skills" name="skills" multiple>
                                                  
                                                    <option>Web Applications</option>
                                                    <option>Website Design</option>
                                                    <option>Automation & Testing</option>
                                                    <option>UI / UX</option>
                                                    
                                                    
                                                </select>
                                            </div>
                                        </div>
                                             <div class="item form-group">
                                        <div class="ln_solid"></div>
   											<div class="form-group">
                                            <div class="col-md-6 col-md-offset-3">
                                                <button type="submit" class="btn btn-primary">Cancel</button>
                                                <button id="send" type="submit" class="btn btn-success">Submit</button>
                                            </div>
                                        </div>
                                        </div>
                                    </form>
		
	
	</div>
	<br>
            <br><br>
   
    <script src="js/bootstrap.min.js"></script>
    
    <script src="js/custom.js"></script>
    
   
    <script src="js/validator/validator.js"></script>
    <script>
       
       
        
        $('form')
            .on('blur', 'input[required], input.optional, select.required', validator.checkField)
            .on('change', 'select.required', validator.checkField)
            .on('keypress', 'input[required][pattern]', validator.keypress);

        $('.multi.required')
            .on('keyup blur', 'input', function () {
                validator.checkField.apply($(this).siblings().last()[0]);
            });


    
     
    </script>
  </body>
</html>
